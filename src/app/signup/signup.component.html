<form
  class="w-50 rounded p-4 mx-auto mt-5 shadow-lg"
  [formGroup]="signUpForm"
  (ngSubmit)="signup()"
>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" formControlName="email" />
    <small class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" />
  </div>
  <div class="d-flex align-items-center mb-2">
    <span class="mr-1"> Already have an account? </span>
    <a routerLink="/login" class="btn btn-link p-0">Login</a>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">
    Submit
  </button>
</form>
