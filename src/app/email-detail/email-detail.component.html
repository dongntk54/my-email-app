<div class="mt-3">
  <div class="row bg-light mx-0">
    <div class="col-9">
      <h5>{{ email.subject }}</h5>
      <div>
        <span>
          {{ email.from }}
        </span>
        <span class="mx-2"> -> </span>
        <span>
          {{ email.to }}
        </span>
      </div>
    </div>
    <div class="col-3">
      <div>{{ email.date | date }}</div>
      <div class="d-flex flex-direction-row">
        <button class="btn btn-primary">Reply</button>
        <button class="btn btn-primary mx-3">Forward</button>
        <button class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
  <div class="p-3">
    {{ email.body }}
  </div>
</div>
