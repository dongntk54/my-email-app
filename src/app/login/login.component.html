<form
  class="w-50 p-4 mx-auto mt-5 shadow-lg"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" formControlName="email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" />
  </div>
  <div class="d-flex align-items-center mb-2">
    <span class="mr-1">Not have an account yet?</span>
    <a routerLink="/signup" class="btn btn-link p-0">Signup</a>
  </div>
  <div class="alert alert-danger" *ngIf="invalidCreditError">
    Invalid email or password, please try again.
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    Login
  </button>
</form>
